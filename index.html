<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="sidebar">
            <form action="">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" required>
                <div id="title-error" class="error"></div>
                
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                
                <label for="page-numbers">Pages</label>
                <input type="number" name="page-numbers" id="page-numbers" required>
                <div id="page-error" class="error"></div>
        
                <label for="read">Have you read this book?</label>
                <select name="read" id="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
        
                <input type="submit" value="Create">
            </form>
        </div>

        <div class="main-content">
            
        </div>

        <div class="footer">
            <p>Copyright &copy; 2022 c-yip </p>
            <a href="https://github.com/c-yip"><img src="images/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt=""></a>
        </div>
    </div>
</body>
</html>
